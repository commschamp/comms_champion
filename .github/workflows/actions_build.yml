      shell: bash
      run: ctest 

    - name: Documentation
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: make doc_comms && make doc_commschampion      
      
  build_clang_ubuntu_20_04:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        type: [Debug, Release, MinSizeRel]
        cc_ver: [10]
        cpp: [11, 14, 17, 20]

    steps:
    - uses: actions/checkout@v2
    
    - name: Prepare Install
